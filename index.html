<!DOCTYPE html>
<html lang="en">
	<!--head start-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Forms, Button, Alerts</title>

	</head>
	<!--body start-->
	<body>
		<!--forms-->
		<form>
			<!--start div-->
			<div class="form-group">
			<!--div 1: EMAIL-->
				<div class="col">
					<label for="email">Email Address:</label>
					<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
					
				</div>
			<!--div 2: PASSWORD-->
				<div class="col">
					<label for="pswd">Password:</label>
					<input type="password" class="form-control" placeholder="Enter password" name="pswd">

				</div>
			<!--break space-->
				<br>
			<!--div 3: COMMENTS-->
				<div class="col">
					<textarea class="form-control" rows="5" id="comment" placeholder="Enter Comment"></textarea>

				</div>
			<!--div 4: CHECKBOX-->
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" value="">Remember me(Option 1)
					</label>

				</div>
			<!--div 5: RADIO-->
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" value="">Option 1
					</label>

				</div>
			<!--div 6: SELECT-->
				<div class="form-group">
					<label class="form-check-label">Select list:</label>
					<select class="form-control" id="sel1">
					<!--options-->
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>

				</div>
			<!--div 7: BUTTONS-->
				<div>
					<button type="button" class="btn">Basic</button>
					<button type="button" class="btn btn-primary">Primary</button>
					<button type="button" class="btn btn-outline-primary">Primary</button>
					<button type="button" class="btn btn-primary btn-lg">Large</button>
					<button type="button" class="btn btn-primary btn-block">Full-width Button</button>
					<button type="button" class="btn btn-primary active">Active Primary</button>
					<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
				</div>
			<!--div 8: ALERT-->
				<div class="alert alert-success">
					<strong>Success!</strong> Indicates a successful or positive action.
				</div>
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
